<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
            <p class="top">123+</p>
            <p class="bottom">0</p>
        </div>

        <button class="C bgLight">C</button>
        <button class="plus-minus bgLight symbolFont">&plusmn</button>
        <button class="percent bgLight symbolFont">%</button>
        <button class="division bgOrange symbolFont">&divide</button>

        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="multiply bgOrange symbolFont">Ã—</button>

        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="minus bgOrange symbolFont">-</button>

        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="plus bgOrange symbolFont">+</button>

        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="equals bgOrange symbolFont">=</button>

    </div>
</body>
</html>
